<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </script>

</head>

<body>
  Invite a user to one of your groups
  <br>
  <form action='/invited' method="post">
    <input type="text" id="user" placeholder="enter new member's username" name="user">
    <br>
    <select class="selectpicker" data-style="btn-info" name="selectpicker">
        <optgroup id="optboi" label="Select Group">
        </optgroup>
    </select>
    <input type="submit" value="Invite">
  </form>
  <script>
    var groups = {{data}};
    window.onload = function() {
      groups.forEach(function(group) {
        $("#optboi").append("<option name=group value="+group+">"+group+"</option>");
      });
    }
  </script>
</body>
</html>
